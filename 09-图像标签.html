<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>图像标签的使用:</h4>
    <img src="img.png" />

    <h4>alt替换文本 图像显示不出来时用文字替换:</h4>
    <img src="img1.png" alt="图像缺失" />

    <h4>title提示文本 鼠标放到图像上,提示的文字:</h4>
    <img src="img.png" alt="图像缺失" title="百度图片" />

    <h4>width给图像设定宽度:</h4>
    <img src="img.png" alt="图像缺失" title="百度图片" width="500" />

    <h4>width给图像设定高度:</h4>
    <img src="img.png" alt="图像缺失" title="百度图片" height="100" />

    <h4>width给图像设定边框:</h4>
    <img src="img.png" alt="图像缺失" title="百度图片" width="500" border="15" />

</body>

</html>
